<form>
<div class="container">
    <h1 class="well" style="font-size: 3em; font-weight:bold">Register as a New User</h1>
    <br>

					<div class="alert alert-danger" ng-show="vm.dupEmail">
		  			<strong>Sorry, that email is already registered. Please type another email.</strong>
					</div>
					<br>
          <div>
            <label style="font-size: 1.5em">Username</label>
            <input type="text" placeholder="Enter Your Username" class="form-control" ng-model="user.username">
          </div>
          <br>
          <div>
						<label style="font-size: 1.5em">First Name</label>
						<input type="text" placeholder="Enter Your First Name" class="form-control" ng-model="user.firstname">
					</div>
          <br>
          <div>
						<label style="font-size: 1.5em">Last Name</label>
						<input type="text" placeholder="Enter Your Last Name" class="form-control" ng-model="user.lastname">
					</div>
          <br>
          <div>
						<label style="font-size: 1.5em">Email Address</label>
						<input type="text" placeholder="Enter Your Email Address" class="form-control" ng-model="user.email">
					</div>
					<br>
					<div>
						<label style="font-size: 1.5em">Password</label>
						<input type="password" placeholder="Enter Your Password" class="form-control" ng-model="user.password">
					</div>
          <br>
          <div>
						<label style="font-size: 1.5em">Confirm Your Password</label>
						<input type="password" placeholder="Confirm Your Password" class="form-control" ng-model="user.passwordConf">
					</div>
					<br>
					<button type="button" class="btn btn-primary" ng-click="vm.register(user)">Join Now!</button>
					</div>
				</div>
	</form>
